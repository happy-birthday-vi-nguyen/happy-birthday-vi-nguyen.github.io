<!DOCTYPE html>
<html lang="vi">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lời mời sinh nhật</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <section class="invitation-card">
            <div class="card-top">
                <div class="bunting"></div>
            </div>

            <div class="card-main">
                <div class="invite-note">CHÚC MỪNG SINH NHẬT</div>

                <div class="photo-wrap">
                    <img src="https://i.pinimg.com/1200x/22/85/13/2285133ca294e46a173a69728e216444.jpg" alt="Ảnh" class="profile">
                </div>

                <h1 class="invite-name">Vi Nguyễn</h1>
                <div class="invite-sub">29/02/2000</div>

                <p class="wishes">Chúc mừng sinh nhật! Chúc bạn một tuổi mới tràn đầy niềm vui, sức khỏe và thành công.</p>
            </div>
            <div class="card-bottom">
                <div class="gifts">
                    <div class="gift"></div>
                    <div class="gift"></div>
                    <div class="gift"></div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
