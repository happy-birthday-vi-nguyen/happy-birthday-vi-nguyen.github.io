<!DOCTYPE html>
<html lang="vi">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Happy Birthday</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">

        <!-- Intro: clickable gift box before opening the invitation -->
        <div id="intro-screen" class="intro-screen">
            <div class="intro-inner">
                <h2 class="intro-text">Một món quà nhỏ dành cho bạn...</h2>
                <div class="gift-box-container" id="open-gift">
                    <div class="gift-box">
                        <div class="lid">
                            <div class="ribbon"></div>
                        </div>
                        <div class="box">
                            <div class="ribbon"></div>
                        </div>
                    </div>
                    <div class="shadow"></div>
                </div>
                <p class="click-instruction">Nhấn vào hộp quà để mở thiệp</p>
            </div>
        </div>

        <section id="invitation" class="invitation-card hidden">
            <div class="card-top">
                <div class="bunting"></div>
            </div>

            <div class="card-main">
                <div class="invite-note">CHÚC MỪNG SINH NHẬT</div>

                <div class="photo-wrap">
                    <img src="https://i.pinimg.com/1200x/22/85/13/2285133ca294e46a173a69728e216444.jpg" alt="Ảnh" class="profile">
                </div>

                <h1 class="invite-name">Vi Nguyễn</h1>
                <div class="invite-sub">29/03/2000</div>

                <p class="wishes">Sinh nhật vui vẻ! Chúc bạn tuổi mới bớt lo âu và phiền não, tuổi tăng và số dư tài khoản cũng tăng. </p>
                <p class="wishes"><strong>8386 mãi đỉnh mãi đỉnh mãi đỉnh nhá.!!!! Cake Cake</strong> </p>
            </div>
            <div class="card-bottom">
                <div class="gifts">
                    <div class="gift"></div>
                    <div class="gift"></div>
                    <div class="gift"></div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
