<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Intro Screen -->
        <div id="intro-screen" class="screen active">
            <h1 class="floating-text">Một món quà nhỏ tặng đến bạn...</h1>
            <div class="gift-box-container" id="open-gift">
                <div class="gift-box">
                    <div class="lid">
                        <div class="ribbon"></div>
                    </div>
                    <div class="box">
                        <div class="ribbon"></div>
                    </div>
                </div>
                <div class="shadow"></div>
            </div>
            <p class="click-instruction">Nhấn vào hộp quà để mở</p>
        </div>

        <!-- Birthday Message Screen -->
        <div id="celebration-screen" class="screen">
            <div class="content">
                <h1 class="glow-text">Happy Birthday!</h1>
                <div class="message-card">
                    <p class="greeting">Chúc mừng sinh nhật!</p>
                    <p class="wishes">
                        Chúc chị một tuổi mới tràn đầy niềm vui, may mắn và thành công.<br>
                        Ước cho mọi điều ước của chị đều sẽ thành hiện thực!
                    </p>
                    <p class="signature">✨ Best Wishes ✨</p>
                </div>
            </div>
        </div>
        
        <canvas id="confetti-canvas"></canvas>
    </div>

    <!-- Background Music (Optional - User can replace src) -->
    <!-- Using a generic placeholder or leaving empty for user to fill -->
    <audio id="bg-music" loop>
        <!-- Suggestion: assets/music.mp3 -->
    </audio>

    <script src="script.js"></script>
</body>
</html>
